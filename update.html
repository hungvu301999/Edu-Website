<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>

    <!--font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- header section starts -->

    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo">Educa.</a>

            <form action="" method="post" class="search-form">
                <input type="text" name="search_box" id="" placeholder="search course..." required maxlength="100">
                <button type="submit" class="fas fa-search" name="search_box"></button>
            </form>
            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="images/pic-1.jpg" alt="">
                <h3>hung vu</h3>
                <span>student</span>
                <a href="profile.html" class="btn">view profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>
        </section>
    </header>
    
    <!-- header section ends -->

    <!-- side bar section starts -->
    
    <div class="side-bar">

        <div class="close-side-bar">
            <i class="fas fa-times"></i>
        </div>

        <div class="profile">
            <img src="images/pic-1.jpg" alt="">
            <h3>hung vu</h3>
            <span>student</span>
            <a href="profile.html" class="btn">view profile</a>
            
        </div>
        <div class="navbar">
            <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
            <a href="about.html"><i class="fas fa-question"></i><span>about us</span></a>
            <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>our courses</span></a>
            <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
            <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
        </div>
    </div>

    <!-- side bar section ends -->

    <!-- updete section starts -->
      
    <section class="form-container">

        <form action="" method="post" enctype="multipart/form-data">
            <h3>update profile</h3>
            <p>your name</p>
            <input type="text" name="name" placeholder="name" maxlength="100" class="box">
            <p>your email</p>
            <input type="text" name="email" placeholder="name@gmail.com" maxlength="100" class="box">
            <p>old password</p>
            <input type="text" name="old_pass" placeholder="enter your old password" maxlength="50" class="box">
            <p>new password</p>
            <input type="text" name="new_pass" placeholder="enter your new password" maxlength="50" class="box">
            <p>confirm password</p>
            <input type="text" name="c_pass" placeholder="confirm your new password" maxlength="50" class="box">
            <p>update pic</p>
            <input type="file" name="image" accept="image/*" class="box">
            <input type="submit" name="submit" value="update profile" class="btn">

        </form>
    </section>

    <!-- update section ends -->

    <!-- footer section starts -->

    <footer class="footer">
        &copy; copyright @ 2023 by <span> mr. web designer</span> | all rights reserved!
    </footer>

    <!-- footer section ends -->

    <!-- custom js file link -->
    <script src="js/script.js"></script>
</body>
</html>
